<!DOCTYPE html>
<html>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>SignUp</title>
</head>

<body>

    <div class="container-fluid px-1 px-md-5 px-lg-1 px-xl-5 py-5 mx-auto">
        <div class="card card0 border-0">
            <div class="row d-flex">
                <div class="col-lg-6">
                    <div class="card1 pb-5">
                        <div class="row"> <img src="https://i.imgur.com/CXQmsmF.png" class="logo"> </div>
                        <div class="row px-3 justify-content-center mt-4 mb-5 border-line"> <img
                                src="https://i.imgur.com/uNGdWHi.png" class="image"> </div>
                    </div>
                </div>

                <div class="col-lg-6">
                    <div class="card2 card border-0 px-4 py-5">
                        <div class="row mb-4 px-3">
                            <h6 class="mb-0 mr-4 mt-2">Sign Up with</h6>
                            <div class="facebook text-center mr-3">
                                <div class="fa fa-facebook"></div>
                            </div>
                            <div class="twitter text-center mr-3">
                                <div class="fa fa-twitter"></div>
                            </div>
                            <div class="linkedin text-center mr-3">
                                <div class="fa fa-linkedin"></div>
                            </div>
                        </div>

                        <form action="recruiter_signup" method="POST">
                            {%with messages= get_flashed_messages(with_categories=true)%}
                            {% if messages %}
                            {% for category,message in messages %}
                            <div class="alert alert-{{category}} alert-dismissible fade show mb-0" role="alert">
                                {{message}}
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>

                            {%endfor%}
                            {% endif %}
                            {%endwith%}
                            <div class="row px-3 mb-4">
                                <div class="line"></div> <small class="or text-center">Or</small>
                                <div class="line"></div>
                            </div>
                            <div class="row px-3"> <label class="mb-1">
                                    <h6 class="mb-0 text-sm">Name</h6>
                                </label> <input class="mb-4" type="text" name="name" placeholder="Enter your Name"
                                    required>
                            </div>
                            <div class="row px-3"> <label class="mb-1">
                                    <h6 class="mb-0 text-sm">Email Address</h6>
                                </label> <input class="mb-4" type="email" name="email"
                                    placeholder="Enter a valid email address" required>
                            </div>

                            <div class="row px-3"> <label class="mb-1">
                                    <h6 class="mb-0 text-sm">Mobile</h6>
                                </label> <input class="mb-4" type="text" name="mobile"
                                    placeholder="Enter a valid Mobile Number" required>
                            </div>
                            <div class="row px-3"> <label class="mb-1">
                                    <h6 class="mb-0 text-sm">Company Name</h6>
                                </label> <input class="mb-4" type="text" name="companyname"
                                    placeholder="Enter your Company Name" required>
                            </div>
                            <div class="row px-3"> <label class="mb-1">
                                    <h6 class="mb-0 text-sm">Password</h6>
                                </label> <input class="mb-4" type="password" name="password"
                                    placeholder="Enter password" required>
                            </div>

                            <div class="row px-3"><label class="mb-1">
                                    <h6 class="mb-0 text-sm">Confirm Password</h6>
                                </label> <input class="mb-4" type="password" name="conf_password"
                                    placeholder="Confirm password" required>
                            </div>

                            <div class="row mb-3 px-3"> <button type="submit"
                                    class="btn btn-blue text-center">Register</button> </div>
                            <div class="row mb-4 px-3"> <small class="font-weight-bold">Existing User? <a
                                        href="/recruiter_login" class="text-danger ">Login</a></small> </div>
                            
                        </form>

                    </div>
                </div>
            </div>
            <div class="bg-blue py-4">
                <div class="row px-3"> <small class="ml-4 ml-sm-5 mb-2">Copyright &copy; 2019. All rights
                        reserved.</small>
                    <div class="social-contact ml-4 ml-sm-auto"> <span class="fa fa-facebook mr-4 text-sm"></span> <span
                            class="fa fa-google-plus mr-4 text-sm"></span> <span
                            class="fa fa-linkedin mr-4 text-sm"></span> <span
                            class="fa fa-twitter mr-4 mr-sm-5 text-sm"></span> </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
